<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.12.0/additional-methods.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark justify-content-between py-lg-0" style="background-color: #3c5a9a">
                    <nav class="navbar w-75 justify-content-start mx-lg-5" >
                        <a class="navbar-brand font-weight-bold mx-lg-4 " href="#">Fotobook</a>
                    <form class="form-inline w-75" >
                        <input class="form-control w-100" type="search" placeholder="Search Photo / Album" aria-label="Search">
                    </form>
                    </nav>
                    <div>
                        <input class="btn btn-default active font-weight-bold mx-xl-5 mx-md-2 btn_log" type="button" value="Login">
                    </div>
                </nav>
            </div>
        </div>
        <div class="row w-100 my-lg-5 my-sm-3"></div>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-sm-8 font-weight-bold text-center" style="font-size:40px; color:#3c5a9a">Fotobook Signup</div>
        </div>
        <div class="row my-4 justify-content-center">
            <div class="col-xl-3 col-md-4 col-sm-6 text-center py-2" style="border-radius: 10px; border: 2px solid rgb(241, 216, 216)" >
                <input type="image" src="https://icon-icons.com/icons2/1584/PNG/64/3721671-google_108054.png" style="width:65px; height: 65px;" alt="logo">
                <input class="mx-xl-3 mx-lg-2 " type="image" src="https://icon-icons.com/icons2/91/PNG/64/facebook_16423.png"   alt="logo">
                <input type="image" src="https://icon-icons.com/icons2/478/PNG/64/Twitter_46983.png" alt="logo">
            </div>  
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-8 py-sm-2" style="box-shadow: 0px 5px 5px #AAA; background-color: #f9f9f9; border-radius: 10px;" >
                <form action="" id="signup-form" method="" class="m-xl-5 m-lg-4 m-md-3 m-sm-1">
                    <div class="form-group">
                        <label for="firstName" class="font-weight-bold" >First Name</label> 
                        <input type="text" placeholder="First Name*" name="firstName" id="firstName" class="form-control">
                        <div id="errorFname"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="font-weight-bold">Last Name</label> 
                        <input type="text" placeholder="Last Name*" name="lastName" id="lastName" class="form-control"> 
                        <div id="errorLname"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">New Password</label> <br>
                        <input type="password" placeholder="Password*" name="password" id="password" class="form-control"> 
                        <div id="errorPass"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="font-weight-bold">Password Confirmation</label> <br>
                        <input type="password" placeholder="Password*" name="passwordConfirm" id="confirm_password" class="form-control">
                        <div id="errorConfirmPass"></div>
                    </div>
                    <div class="row my-1">
                        <div class="col text-center">
                            <input class="btn btn-default btn-lg active" type="submit" value="Sign Up" style="background-color: #3c5a9a">
                        </div>
                        
                    </div>
                    
            </form>        
            </div>
        </div>
        <div class="row my-3"></div>
    </div>
</body>
<script src="validation.js"></script>
</html>
