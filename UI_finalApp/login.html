<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark justify-content-between py-lg-0" style="background-color: #3c5a9a">
                    <nav class="navbar w-75 justify-content-start mx-lg-5" >
                        <a class="navbar-brand font-weight-bold mx-lg-4 " href="#">Fotobook</a>
                    <form class="form-inline w-75" >
                        <input class="form-control w-100" type="search" placeholder="Search Photo / Album" aria-label="Search">
                    </form>
                    </nav>
                    <div>
                        <input class="btn btn-default active font-weight-bold mx-xl-5 mx-md-2 btn_log" type="button" value="Login">
                    </div>
                </nav>
            </div>
        </div>
        <div class="row w-100 my-lg-5 my-sm-3"></div>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-sm-8 font-weight-bold text-center" style="font-size:40px; color:#3c5a9a">Fotobook Login</div>
        </div>
        <div class="row my-4 justify-content-center">
            <div class="col-xl-3 col-md-4 col-sm-6 col-11 py-2 text-center" style="border-radius: 10px; border: 2px solid rgb(241, 216, 216)" >
                <input class="" type="image" src="img/gg-icon.png" alt="logo">
                <input class="mx-xl-4 mx-5 mx-md-0" type="image" src="img/fb-icon.png"   alt="logo">
                <input class="  " type="image" src="img/tt-icon.png" alt="logo">
            </div>  
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4">
                <div class="row ">
                    <div class="col d-flex justify-content-center">
                        <div class="account-wall border px-5 pt-5" style="box-shadow: 0px 2px 1px #AAA; background-color: #f9f9f9; border-radius: 10px; width:450px">
                            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"alt="" style="width:120px; height: 120px">
                            <form class="form-signin mt-5 ">
                                <input type="text" class="form-control" placeholder="Email" required autofocus style="border-radius:5px 5px 0px 0px; border: 2px solid rgb(230, 217, 217); height: 3rem;">
                                <input type="password" class="form-control " placeholder="Password" required style="border-radius:0px 0px 5px 5px; border: 2px solid rgb(230, 217, 217); height: 3rem">
                                <div class="text-center my-3">
                                    <input class="btn btn-default btn-lg font-weight-bold active" type="submit" value="Login" style="background-color: #3c5a9a; color: white">
                                </div>
                            </form>         
                            <div class="text-center my-4"><a href="#" style="color: #3c5a9a ">Forgot password?</a></div>
                        </div>
                    </div>
                </div>
                <div class="text-center my-5">
                    <a href="#" style="color: #3c5a9a">Create an account</a>
                </div>
        </div>
    </div>
</body>
</html>
