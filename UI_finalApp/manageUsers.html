<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <div class="container-fluid" style="background-color: #fdf5f5">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark navbar-expand-lg justify-content-between py-lg-0" style="background-color: #3c5a9a">
                    <nav class="navbar w-75 justify-content-start mx-lg-5" >
                        <a class="navbar-brand font-weight-bold mx-lg-4 " href="#">Fotobook Admin</a>
                    <form class="form-inline w-50" >
                        <input class="form-control w-100" type="search" placeholder="Search Photo / Album" aria-label="Search">
                    </form>
                    </nav>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item px-sm-2">
                                <a href="#" class="nav-link">
                                    <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRzFoduz8sVaT-9UmdS4b7iUdt1msFeu8xm6Q&usqp=CAU" style="height: 40px; width:40px">
                                </a>
                            </li>
                            <li class="nav-item py-xl-2 py-sm-1">
                                <input class="btn btn-default active font-weight-bold h-100 btn_log" type="button" value="Pham Tien" >
                            </li>
                            <li class="nav-item py-xl-2 py-sm-1">
                                <input class="btn btn-default active font-weight-bold mx-lg-5 h-100 btn_log" type="button" value="Logout">
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row w-100 my-2" ></div>
        <div class="row">
            <div class="col my-1 p-0  text-center text-xl-left">
                <div class="btn-group-toggle mx-5" data-toggle="buttons">
                    <label class="btn font-weight-bold active feed_left">
                        <input type="radio"  name="options" id="option1" autocomplete="off" checked>  Feeds
                    </label> <br>
                    <label class="btn font-weight-bold feed_left">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Discover
                    </label>
                </div>          
            </div>
            <div class="col-xl-8 py-3 photo_feed_container">
                <div class="row justify-content-center">
                    <div class="col-11 font-weight-bold border-bottom py-3 px-0 d-flex justify-content-between">
                        <span>Edit User Profile</span>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color: #3c5a9a">Back</button>
                    </div>
                </div>
                <form class="row justify-content-center pt-3">
                    <div class="col">
                        <div class="row justify-content-center user_photo_edit">
                            <div class="col-lg-4 ">
                                <div class="row">
                                    <div class="col-5 p-0 container_change">
                                        <img src="https://pbs.twimg.com/profile_images/1105116920003538944/WqqKE4db.png" alt="avatar">
                                        <button class="btn btn-sm">CHANGE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-lg-4 p-0 font-weight-bold" style="color: #3c5a9a">
                                Basic information   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 p-2 text-lg-right font-weight-bold">
                                First Name
                            </div>
                            <div class="col-lg-4 p-0">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstName" placeholder="First Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 p-2 text-lg-right font-weight-bold">
                                Last Name
                            </div>
                            <div class="col-lg-4 p-0">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 p-2 text-lg-right font-weight-bold">
                                Email
                            </div>
                            <div class="col-lg-4 p-0">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="someone@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 p-2 text-lg-right font-weight-bold">
                                Password
                            </div>
                            <div class="col-lg-4 p-0">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="email" placeholder="*******">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 p-2 text-lg-right font-weight-bold">
                                Active?
                            </div>
                            <div class="col-lg-4 px-0 py-2">
                                <input type="checkbox">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-4 p-0">
                                <button class="btn btn-success font-weight-bold">Save</button>
                            </div>
                            
                        </div>
                        
                        
                        <div class="row m-5"></div>
                    </div>
                </form>
                    
            </div>
            <div class="col p-0 m-0"></div>
        </div>
        <div class="row w-100 my-2"></div>
    </div>
     
      
</body> 
<script src="js.js"></script>
</html>
