<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <div class="container-fluid" style="background-color: #fdf5f5">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark navbar-expand-lg justify-content-between py-lg-0" style="background-color: #3c5a9a">
                    <nav class="navbar w-75 justify-content-start mx-lg-5" >
                        <a class="navbar-brand font-weight-bold mx-lg-4 " href="#">Fotobook</a>
                    <form class="form-inline w-50" >
                        <input class="form-control w-100" type="search" placeholder="Search Photo / Album" aria-label="Search">
                    </form>
                    </nav>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item pl-2">
                                <a href="#" class="nav-link">
                                    <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRzFoduz8sVaT-9UmdS4b7iUdt1msFeu8xm6Q&usqp=CAU" style="height: 40px; width:40px">
                                </a>
                            </li>
                            <li class="nav-item py-xl-2 py-sm-1">
                                <input class="btn btn-default active font-weight-bold h-100 btn_log" type="button" value="Pham Tien" >
                            </li>
                            <li class="nav-item py-xl-2 py-sm-1">
                                <input class="btn btn-default active font-weight-bold mx-lg-5 h-100 btn_log" type="button" value="Logout">
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row w-100 my-2" ></div>
        <div class="row">
            <div class="col my-1 p-0  text-center text-xl-left">
                <div class="btn-group-toggle mx-5" data-toggle="buttons">
                    <label class="btn font-weight-bold active feed_left">
                        <input type="radio"  name="options" id="option1" autocomplete="off" checked>  Feeds
                    </label> <br>
                    <label class="btn font-weight-bold feed_left">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Discover
                    </label>
                </div>          
            </div>
            <div class="col-xl-8 py-3 photo_feed_container">
                <div class="row justify-content-center">
                    <div class="col-11 font-weight-bold border-bottom py-3 px-0 d-flex justify-content-between">
                        <span>Edit Photo</span>
                        <button type="button" class="btn btn-primary btn-sm" style="background-color: #3c5a9a">Back</button>
                    </div>
 
                </div>
                <form class="row justify-content-center pt-3">
                    <div class="col ml-4">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="title_add_photo">Title</label>
                                    <input type="text" class="form-control" id="title_add_photo"  style="border: 2px solid rgb(209, 207, 207)" placeholder="Photo Title">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xl-6 col-md-6">
                                <div class="form-group">
                                    <label for="sharingMode">Sharing mode</label>
                                    <select class="form-control" id="sharingMode" style="border: 2px solid rgb(209, 207, 207)">
                                      <option>Public</option>
                                      <option>Private</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row pl-3 mb-3">
                            <div class="col-lg-5 col-md-5 wrapper text-center p-5" style="border: 3px dashed #AAA ; height:200px; background-color:#fdf5f5; border-radius: 10px;">
                                <div class="icons fa-4x" >
                                    <i class="fa fa-plus" style="color: rgb(209, 207, 207)"></i> 
                                     
                                </div>
                            </div>
                        </div>
                        <div class="row pl-3">
                            <div class="col-lg-5 col-md-5 d-flex justify-content-between p-0" >
                                <button type="submit" class="btn btn-success m-0">Save</button>
                                <button type="button" class="btn btn-danger m-0"><i class="fa fa-trash"></i> Delete</button>
                                
                            </div>
                        </div>
                        
                    </div>
                    <div class="col mr-4">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea2">Description</label>
                            <textarea class="form-control rounded-1" id="exampleFormControlTextarea2" rows="3" placeholder="Photo Description" style="border: 2px solid rgb(209, 207, 207)"></textarea>
                          </div>
                    </div>
                </form>
                    
            </div>
            <div class="col p-0 m-0"></div>
        </div>
        <div class="row w-100 my-2"></div>
    </div>
     
      
</body> 
<script src="js.js"></script>
</html>
